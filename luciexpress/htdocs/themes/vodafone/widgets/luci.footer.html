<div class="container footer">
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="col-md-6 col-xs-12">
				<div class="row" >
					<span ng-repeat="lang in languages">
						<a style="text-decoration: {{isActiveLanguage(lang)?'underline':'none'}}; color: inherit;" href="" ng-click="setLanguage(lang)">{{lang.title}}</a>{{$last ? '' : ' | '}}
					</span>
				</div>
			</div>
			<div class="col-md-6 col-xs-12">
				<div class="row pull-right">Firmware version: {{firmware}}</div>
				<div class="row pull-right">WAN IP Address: {{wanip}}</div>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<juci-theme-picker></juci-theme-picker>
		</div>
		<div class="col-xs-1"></div>
	</div>
</div>
