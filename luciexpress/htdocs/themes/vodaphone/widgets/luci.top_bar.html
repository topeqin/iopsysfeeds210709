<div class="top-bar">
	<div class="container">
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<div style="float: right; margin-top: 10px; ">
					<ui-select ng-model="selectedMode"
							 theme="bootstrap"
							 search-enabled="false"
							 on-select="onChangeMode($item, $model)"
							 style="width: 150px;"
					>
							<ui-select-match placeholder="{{'Basic'|translate}}">{{$select.selected.label}}</ui-select-match>
							<ui-select-choices repeat="mode in guiModes"
											 refresh-delay="0">
								<div >{{mode.label}}</div>
							</ui-select-choices>
					</ui-select>
				</div>
				<div style="font-size: 28px; padding-top: 10px;">{{ model }}</div>
				
			</div>
			<div class="col-xs-1"></div>
		</div>
	</div>
</div>
