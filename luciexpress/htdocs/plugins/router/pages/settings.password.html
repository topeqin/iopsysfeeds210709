<luci-layout-with-sidebar>
	<div ng-controller="SettingsPasswordCtrl">
		<luci-config-section>
			<luci-config-heading>{{ 'Gateway Password' | translate }}</luci-config-heading>
			<luci-config-info>{{ 'settings.password.info' | translate }}</luci-config-info>
			<h3>{{'Login Account'|translate}}</h3>
			<luci-config-lines>
				<luci-config-line title="{{'Current password'|translate}}">
					<input type="{{(!showPassword)?'password':'text'}}" class="form-control" 
						placeholder="{{'Password'|translate}}" ng-model="password"/>
					<div style="float: right;margin-top: 10px; margin-bottom: 10px;">
						<strong style="font-size: 1.2em;">{{'Display Characters'|translate}}: 
						<input type="checkbox" ng-model="showPassword" /></strong>
					</div>
				</luci-config-line>
			</luci-config-lines>
			<div class="btn-toolbar pull-right">
				<button class="btn btn-lg btn-default">{{'Change Password'|translate}}</button>
			</div>
		</luci-config-section>
	</div>
</luci-layout-with-sidebar>
