<div class="form-group">
    <label for="{{id}}" class="control-label {{labelClass}}">{{label|translate}}</label>
    <div class="{{inputOuterClass}}" ng-class="{ 'field-error': model.error }" data-toggle="tooltip" data-placement="top" title="{{model.error}}">
        <input id="{{id}}" name="{{name}}" type="text" class="form-control" ng-model="data" placeholder="{{'Add port...'|translate}}" maxlength="5" />
    </div>
</div>
