<div>
	<div ng-show="loggedIn">
		<p translate>You are logged in!</p>
		<button class="btn btn-success" ng-click="doLogout()">Log out</button>
	</div>
	<form ng-show="!loggedIn" class="form-signin" ng-model="form">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input ng-model="form.username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input ng-model="form.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label>
				<input ng-model="form.remember" type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button ng-click="doLogin()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
