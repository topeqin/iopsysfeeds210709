<div >
	<h3>{{ title }}</h3>
	<div class="table-responsive">
		<table class="table" >
			<thead>
				<th style="text-align: center;" ng-repeat="label in data.columns  track by $index" class="{{ cellClass($index) }}" >
					{{ label | translate }}</th>
			</thead>
			<tr ng-repeat="row in data.rows ">
				<td ng-repeat="cell in row track by $index" class="{{ cellClass($index) }}"  dynamic="cell">
					
				</td>
			</tr>
		</table>
	</div>
</div>
