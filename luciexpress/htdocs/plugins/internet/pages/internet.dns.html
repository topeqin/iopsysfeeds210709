<luci-layout-with-sidebar>
	<div ng-controller="InternetDNSPageCtrl">
		<luci-config-section>
			<luci-config-heading>{{ 'DNS' | translate }}</luci-config-heading>
			<luci-config-info>{{ 'dns.config.info' | translate }}</luci-config-info>
			<luci-config-lines>
				<luci-config-line title="{{'DNS configuration'|translate}}">
					<div class="col-md-6">
                        <luci-input-radio id="autoDns" value="0" ng-model="wan.peerdns" label="'automatically'" label-class="detail-strong-input" inline="true" />
					</div>
					<div class="col-md-5 col-lg-offset-1">
						<luci-input-radio id="manualDns" value="1" ng-model="wan.peerdns" label="'manually'" label-class="detail-strong-input" inline="true"/>
					</div>
				</luci-config-line>
				<div ng-show="wan.peerdns.value == 1">
					<br/>
					<div class="col-md-12">
						<luci-input-ip-address id="firstDNSAddress" ng-model="dns.primary" label="Domain Name Server (DNS) Address" label-class="detail-strong-input" />
					</div>
					<hr class="col-md-12"/>
					<div class="col-md-12">
						<luci-input-ip-address id="secondDNSAddress" ng-model="dns.secondary" label="Secondary DNS Address (optional)" label-class="detail-strong-input" />
					</div>
				</div>
			</luci-config-lines>
		</luci-config-section>
		<luci-config-section>
			<luci-config-heading>&nbsp;</luci-config-heading> <!-- used as spacer -->
		</luci-config-section>
		<luci-config-section>
			<luci-config-heading>{{ 'DDNS (Dynamic DNS)' | translate }}</luci-config-heading>
			<luci-config-info>{{ 'ddns.config.info' | translate }}</luci-config-info>
			<luci-config-lines>
				<luci-config-line title="{{'Dynamic DNS'|translate}}">
					<switch ng-model="status.wlan.value" class="green" ng-change="onApply()"></switch>
				</luci-config-line>
                <div>
                    <br/>
                    <div class="form-group" class="col-md-12" ng-class="{ 'field-error': model.error }" data-toggle="tooltip" data-placement="top" title="{{model.error}}">
                        <div class="col-md-6 text-left">
                            <label class="detail-strong-input">{{'Provider'|translate}}</label>
                        </div>
                        <div class="col-md-6">
                            <div class="col-sm-8 col-sm-offset-4 no-side-padding">
                                <ui-select ng-model="selectedSection"
                                           theme="bootstrap"
                                           search-enabled="false"
                                           on-select="onChangeProvider($item)">
                                    <ui-select-match placeholder="{{'Select provider'|translate}}">{{$select.selected}}</ui-select-match>
                                    <ui-select-choices repeat="provider in providers"
                                                       refresh-delay="0">
                                        <div >{{provider}}</div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <hr class="col-md-12"/>
                    <div class="form-group" class="col-md-12" ng-class="{ 'field-error': model.error }" data-toggle="tooltip" data-placement="top" title="{{model.error}}">
                        <div class="col-md-6 text-left">
                            <label class="detail-strong-input">{{'Domain name'|translate}}</label>
                        </div>
                        <div class="col-md-6">
                            <div class="col-sm-8 col-sm-offset-4 no-side-padding">
                                <input type="text" class="form-control" ng-model="domain" placeholder="{{'Add domain name'|translate}}" />
                            </div>
                        </div>
                    </div>
                    <hr class="col-md-12"/>
                    <div class="form-group" class="col-md-12" ng-class="{ 'field-error': model.error }" data-toggle="tooltip" data-placement="top" title="{{model.error}}">
                        <div class="col-md-6 text-left">
                            <label class="detail-strong-input">{{'Account'|translate}}</label>
                        </div>
                        <div class="col-md-6">
                            <div class="col-sm-8 col-sm-offset-4 no-side-padding">
                                <input type="text" class="form-control" ng-model="account" placeholder="{{'Add account'|translate}}" />
                            </div>
                        </div>
                    </div>
                    <hr class="col-md-12"/>
                    <div class="form-group" class="col-md-12" ng-class="{ 'field-error': model.error }" data-toggle="tooltip" data-placement="top" title="{{model.error}}">
                        <div class="col-md-6 text-left">
                            <label class="detail-strong-input">{{'Password'|translate}}</label>
                        </div>
                        <div class="col-md-6">
                            <div class="col-sm-8 col-sm-offset-4 no-side-padding">
                                <input type="password" class="form-control" ng-model="password" placeholder="{{'Add password'|translate}}" />
                            </div>
                        </div>
                    </div>
                </div>
			</luci-config-lines>
		</luci-config-section>
        <hr class="col-md-12"/>
        <luci-config-apply></luci-config-apply>
	</div>
</luci-layout-with-sidebar>
