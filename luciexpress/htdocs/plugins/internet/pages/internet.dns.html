<luci-layout-with-sidebar>
	<div ng-controller="InternetDNSPageCtrl">
		<luci-config-section>
			<luci-config-heading>{{ 'DNS' | translate }}</luci-config-heading>
			<luci-config-info>{{ 'dns.config.info' | translate }}</luci-config-info>
			<luci-config-lines>
				<luci-config-line title="{{'DNS configuration'|translate}}">
					<div class="col-md-6">
                        <luci-input-radio ng-model="wan.peerdns" label="'automatically'" value="0" />
					</div>
					<div class="col-md-5 col-lg-offset-1">
						<luci-input-radio ng-model="wan.peerdns" label="'manually'" value="1" />
					</div>
				</luci-config-line>
                <luci-config-line indent title="{{'DNS address'|translate}}" ng-show="wan.peerdns.value == 1" ng-repeat="dns in wan.dns.value track by $index">
                    <div class="col-md-12" >
                        <luci-input-ip-address ng-model="wan.dns.value[$index]" />
                    </div>
                </luci-config-line>
            </luci-config-lines>
		</luci-config-section>
		<luci-config-section>
			<luci-config-heading>{{ 'DDNS (Dynamic DNS)' | translate }}</luci-config-heading>
			<luci-config-info>{{ 'ddns.config.info' | translate }}</luci-config-info>
			<luci-config-lines>
				<luci-config-line title="{{'Dynamic DNS'|translate}}">
					<switch ng-model="ddns.enabled" class="green" ng-change="onApply()"></switch>
				</luci-config-line>
                <luci-config-line indent title="{{'Provider'|translate}}">
                    <ui-select ng-model="ddns.service_name"
                               theme="bootstrap"
                               search-enabled="false"
                               on-select="onChangeProvider($item)">
                        <ui-select-match placeholder="{{'Select provider'|translate}}">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="provider in providers"
                                           refresh-delay="0">
                            <div>{{provider}}</div>
                        </ui-select-choices>
                    </ui-select>
                </luci-config-line>
                <luci-config-line indent title="{{'Domain name'|translate}}">
                    <input type="text" class="form-control" ng-model="ddns.domain" placeholder="{{'Add domain name'|translate}}" />
                </luci-config-line>
                <luci-config-line indent title="{{'Username'|translate}}">
                    <input type="text" class="form-control" ng-model="ddns.username" placeholder="{{'Add username'|translate}}" />
                </luci-config-line>
                <luci-config-line indent title="{{'Password'|translate}}">
                    <input type="password" class="form-control" ng-model="ddns.password" placeholder="{{'Add password'|translate}}" />
                </luci-config-line>
			</luci-config-lines>
		</luci-config-section>
        <luci-config-apply></luci-config-apply>
	</div>
</luci-layout-with-sidebar>
