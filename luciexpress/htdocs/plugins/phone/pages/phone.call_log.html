<luci-layout-with-sidebar>
	<test-directive></test-directive>
	<div ng-controller="PhoneCallLogPageCtrl">
		<h2>Call Log</h3>
		<div class="row">
			<div class="col-md-6">
				<strong style="font-size: 1.5em">{{'Show calls for' | translate}}</strong>
			</div>
			<div class="col-md-6">
				<ui-select ng-model="select"
             theme="bootstrap"
             search-enabled="false"
             style="width: 300px;">
            <ui-select-match placeholder="All Phones">{{$select.selected.label}}</ui-select-match>
						<ui-select-choices repeat="number in phoneNumbers"
										 refresh-delay="0">
							<div >{{number.label}}</div>
						</ui-select-choices>
				</ui-select>
			</div>
		</div>
		<luci-table
			noequalize="on"
			columns="['', 'Date', 'Time', 'External Number', 'Your Number', 'Duration', '']"
			data="callListTbl">
		</luci-table>
	</div>
</luci-layout-with-sidebar>
